name: Build and Deploy Azure Functions

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' 

    - name: Build
      run: |
        cd Azure Functions/AmeyFunctions
        dotnet build --configuration Release
        
    - name: Build and publish
      run: |
        dotnet publish -c Release -o $GITHUB_WORKSPACE/myapp
        
    - name: Deploy to Azure Functions
      uses: azure/functions-action@v2
      with:
        publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
        app-name: 'AmeyFunctions'
        package: './myapp'
